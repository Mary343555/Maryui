<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6
    crossorigin="anonymous">
    <link rel="stylesheet" href="signuo.css">
</head>
<body>
    <header>
        <h1>MaryUI</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>   
        
    </header>
    <div class="rapp">
        <span class="icon-close"><i class="bi bi-x"></i></span>
        <div class="rapp1">
            <h1>SignUp</h1>
            <form action="MaryUI.html">
                <div class="input-box">
                    <span class="icon"><i class="bi bi-envelope"></i></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="bi bi-lock"></i></span>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="register">
            <h1>Registration</h1>
            <form action="MaryUI.html">
                <div class="input-box">
                    <span class="icon"><i class="bi bi-person"></i></span>
                    <input type="text" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="bi bi-envelope"></i></span>
                    <input type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="bi bi-lock"></i></span>
                    <input type="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
        <div class="links">
            <a href="https://facebook.com"><i class="bi bi-facebook"></i></a>
            <a href="mailto: google.com"><i class="bi bi-google"></i></a>
            <a href="https://www.linkedin.com"><i class="bi bi-linkedin"></i></a>
        </div>
    </div>
    <script src="script.js"></script>



    

    
</body>
</html>
